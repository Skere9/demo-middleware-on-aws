{% extends "layout.html" %}

{% block content %}

<h1>Blogpost List</h1>

<table border=1>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    {% for blogpost in blogposts %}
    <tr>
        <td>{{ blogpost.id}} </td>
        <td>{{ blogpost.title }} </td>
        <td>{{ blogpost.postContent }} </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
