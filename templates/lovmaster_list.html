{% extends "layout.html" %}

{% block content %}

<h1>LOV Master List</h1>

<table border=1>
    <tr>
        <th>ID</th>
        <th>Category</th>
    </tr>
    {% for lm in lovmasters %}
    <tr>
        <td>{{ lm.id }} </td>
        <td>{{ lm.lov_master_category }} </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
