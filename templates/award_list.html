{% extends "layout.html" %}

{% block content %}

<h1>Award List</h1>

<table border=1>
    <tr>
        <th>Title</th>
        <th>Points</th>
    </tr>
    {% for award in awards %}
    <tr>
        <td>{{ award.awardTitle }} </td>
        <td>{{ award.awardPoints }} </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
