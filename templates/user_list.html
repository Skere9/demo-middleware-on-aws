{% extends "layout.html" %}

{% block content %}

<h1>User List</h1>

<table border=1>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.firstName }} </td>
        <td>{{ user.lastName }} </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
